<form [formGroup]="editForm" (ngSubmit)="handleEditSubmit()" class="mt-5 col-4 m-auto">
    <div formGroupName="name">
        <div class="col-12 mt-3">
            <input type="text" class="form-control" [(ngModel)]="userData.name.firstName" formControlName="firstName">
        </div>
        <div class="text-danger col-6" *ngIf="editData?.name?.controls?.firstName?.invalid ">
            <div *ngIf="editData?.name?.controls?.firstName?.errors?.['required']">
                First Name is required
            </div>
        </div>

        <div class="col-12 mt-3">
            <input type="text" class="form-control" [(ngModel)]="userData.name.lastName" formControlName="lastName">
        </div>


        <div class="text-danger col-6" *ngIf="editData?.name?.controls?.lastName?.invalid ">

            <div *ngIf="editData?.name?.controls?.lastName?.errors?.['required']">
                Last Name is required
            </div>
        </div>
    </div>
    <div class="col-12 mt-3 mb-3">
        <input type="email" placeholder="Email" class="form-control" [(ngModel)]="userData.email"
            formControlName="email">
    </div>
    <div class="text-danger" *ngIf="editData.email.invalid ">
        <div *ngIf="editData?.email?.errors?.['required']">
            Email is required
        </div>
        <div *ngIf="editData?.email?.errors?.['email']">
            Email is invalid
        </div>
    </div>
    <div *ngIf="this.errorMsg == true" class="text-danger text-center ">Invalid image</div>
    <a href="#" class="link-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">Change Password</a>
    <br>
    <button class="btn btn-dark border border-light my-3 m-auto">Submit</button>


</form>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="passwordForm" (ngSubmit)="handlePasswordSubmit()" class="mt-5 col-12 m-auto">
                    <div class="col-12 mt-3">
                        <div class="col-12 mt-3 mb-3">
                            <input type="password" placeholder="Password" class="form-control"
                                formControlName="password">
                        </div>
                        <div class="text-danger" *ngIf="passwordData.password.invalid ">

                            <div *ngIf="passwordData?.password?.errors?.['required']">
                                Password is required
                            </div>
                            <div *ngIf="passwordData?.password?.errors?.['pattern']">
                                Password is invalid
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
