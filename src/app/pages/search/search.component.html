<div class="container">
    <div class="row gy-4">
        <div class="col-4" *ngFor="let post of filteredPosts | paginate: { itemsPerPage: 3, currentPage: p } ; let i = index">

            <div class="card h-100 mt-4 border border-light rounded" style="background-color: rgba(255, 255, 255, 0.5);">
                <div class="card-body">
                    <div class="d-flex justify-content-end" *ngIf="post.userId == global?.UserData?._id">
                        <button class=" btn btn-dark" (click)="deletePost(post._id)"><i
                                class="fa-solid fa-trash-can"></i></button>
                        <button class=" btn btn-dark" routerLink="/edit-post/{{post._id}}"><i
                                class="fa-solid fa-pen"></i></button>
                    </div>
                    <h3>{{post.title}}</h3>
                    <h4> {{i + 1}}</h4>
                    <p>{{post.content}}</p>
                    <button class="btn btn-secondary" routerLink="/post/{{post._id}}">Show</button>
                </div>
            </div>
        </div>
        <pagination-controls class="mt-5 my-pagination" (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
